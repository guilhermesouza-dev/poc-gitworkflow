# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- develop

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    dotnet build --configuration Release    
  displayName: 'Build'
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Pay-As-You-Go(b79b0c4e-3053-4a3f-a956-d1989ee9698f)'
    scriptType: 'batch'
    scriptLocation: 'inlineScript'
    inlineScript: 'az webapp config show --name "dev-gitflow" -g "dev-app-service" --query "virtualApplications" -o json'
    useGlobalConfig: true
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Pay-As-You-Go(b79b0c4e-3053-4a3f-a956-d1989ee9698f)'
    appType: 'webApp'
    WebAppName: 'dev-gitworkflow'
    VirtualApplication: '/develop'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'